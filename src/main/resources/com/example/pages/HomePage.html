<!DOCTYPE html>
<html lang="en"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
          rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="style.css"
          type="text/css" media="screen"
          title="Stylesheet"/>
</head>
    <body>
        <div>
            <h1>Hello example:</h1>
            <p wicket:id="hello"></p>
            <br/>
        </div>

        <div wicket:id="incrementPanel"></div>

        <div wicket:id="clockPanel"></div>

        <div>
            <a wicket:id="form">Form page</a>
        </div>

        <div wicket:id="panel"></div>

        <h1>Repeater example:</h1>
        <div wicket:id="repeater"></div>

        <div>
            <h1>External link example:</h1>
            <a wicket:id="link"></a>
        </div>

        <div>
            <h1>Links example:</h1>
            <a wicket:id="internalLink">HelloPage</a>
        </div>

        <div>
            <h1>Page navigation example:</h1>
            <a wicket:id="frontPage">Front Page</a>
        </div>

        <div>
            <h1>Person Table example:</h1>
            <a wicket:id="personTable">Person Table</a>
        </div>

        <div>
            <h1>Ajax example:</h1>
            <a wicket:id="ajax">Ajax</a>
        </div>

        <div>
            <h1>Ajax Increment example:</h1>
            <a href="#" wicket:id="ajaxIncrement" id="ajaxIncrement">Ajax Increment</a>
            <b wicket:id="ajaxCounter" id="ajaxCounter"></b>
        </div>

        <div>
            <a wicket:id="userForm">User Form</a>
        </div>
    </body>
</html>
